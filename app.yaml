# Demo example: https://github.com/argoproj/argocd-example-apps/tree/master/guestbook
# https://argo-cd.readthedocs.io/en/stable/getting_started/#3-access-the-argo-cd-api-server
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
